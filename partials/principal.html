<div class="jumbotron">
    <h1 class="text-center">Cadastro de Clientes</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="page-header text-center">
            <h2>{{cliente.nome}}</h2>
        </div>
        <div class="form-group">
            <label>Nome:</label>
            <input ng-model="cliente.nome" name="nome" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.nome.$error.required" class="form-control alert-danger">
                Nome Obrigatóiro
            </span>
        </div>
        <div class="form-group">
            <label>Biografia:</label>
            <textarea ng-model="cliente.biografia" name="biografia" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="date" ng-model="cliente.data">
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input ng-model="cliente.cpf" name="cpf" required>
            <span ng-show="formulario.$submitted && formulario.cpf.$error.required" class="form-control alert-danger">
                CPF Obrigatóiro
            </span>
        </div>
        <div class="form-group">
            <label>Especial:</label>
            <input type="checkbox" ng-model="cliente.especial" name="espeical" required>
            <span ng-show="formulario.$submitted && formulario.especial.$error.required" class="form-control alert-danger">
                Especial Obrigatóiro
            </span>
        </div>
        <div>
            <button type="submit button" class="btn btn-primary" ng-disabled="formulario.$invalid" ng-click="salvar()">
                Salvar
            </button>
            <a href="#!/cadastro/new" class="btn btn-primary">
                Ver Tabela
            </a>
        </div>
    </div>
</form>
