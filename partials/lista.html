<main>
    <section>
        <div class="jumbotron">
            <h1>Clientes Cadastrados</h1> 
        </div>

        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

        <button class="btn btn-primary" type="button" ng-click="listar()">Listar</button>
        <table class="table"> <!--tem dados novos nessa linha-->
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Biografia</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Especial</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in clientes">
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.biografia}}</td>
                    <td>{{cliente.data_nascimento}}</td>
                    <td>{{cliente.cpf}}</td>
                    <td>{{cliente.especial}}</td>
                    <td>
                        <div class="botoes">
                            <a ng-click="editar(cliente)" href="#!/cadastro/edit/{{cliente._id}}" class="btn btn-primary">
                                Editar
                            </a>
                        </div>
                    </td>
                    <td>
                        <button ng-click="excluir(cliente)" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <form>
                <a href="#!/cadastro" class="btn btn-primary">Voltar</a>
            </form>
        </div>
    </section>
</main>
